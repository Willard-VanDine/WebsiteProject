<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Rock, Paper, Scissors!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>

  <!-- Header Section -->
  <header><a href="homepage.html">Home</a></header>

  <!-- Container for the main section -->
  <div class="container">
    <!-- Grid row for main section -->
    <div class="row main">
      <!-- Sidebar with col2 -->
      <aside class="col-2 rounder ">Sidebar </aside>

      <!-- Content Area with col10 -->
      <div class="col-10 d-flex flex-column justify-content-between">
        <!-- Gameboard -->
        <div class="gameboard rounder">Game </div>
        <!-- Container for buttoncontainer -->
        <div class="container h-25">
          <!-- Grid row for buttoncontainer -->
          <div class="row rounder buttoncontainer d-flex justify-content-around align-items-center">
            <!-- Buttoncontainer with contains 3 buttons with col3 each -->
            <div class="col-1"></div>
            <button type="button" class="btn btn-primary btn-lg col-2">Rock</button>
            <div class="col-2"></div>
            <button type="button" class="btn btn-primary btn-lg col-2">Paper</button>
            <div class="col-2"></div>
            <button type="button" class="btn btn-primary btn-lg col-2">Scissor</button>
            <div class="col-1"></div>

          </div>

        </div>

      </div>

    </div>

  </div>
  <!-- Footer -->
  <footer>Footer </footer>
</body>

</html>
