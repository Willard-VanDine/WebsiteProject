<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Rock, Paper, Scissors!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body class="container-fluid">

  
    <!-- Header Section -->
      <header class="row rounded-lg">
        <div class="col-12 bg-light p-3">Header Section</div>
      </header>

    <!-- Main Section -->
    
      <div class="row main">
        <!-- Sidebar -->
        <div class="col-md-3 bg-secondary p-3 d-none d-md-block">Sidebar</div>
        
        <!-- Content Area -->
        <div class="col-md-9 col-12 d-flex flex-column">
            <div class="row gameboard">
                <div class="col-12">game</div>
            </div>
            <div class="row d-flex justify-content-around align-items-center buttoncontainer">
                <button type="button" class="btn btn-primary btn-lg col-3">Rock</button>
                <button type="button" class="btn btn-primary btn-lg col-3">Paper</button>
                <button type="button" class="btn btn-primary btn-lg col-3">Scissor</button>
            </div>
        </div>
      </div>
    <!-- Footer -->
    <footer class = "row">
        <div class="col-12 bg-light p-3">Footer Section</div>
    </footer>

</body>

</html>
